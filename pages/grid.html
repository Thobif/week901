<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet">
    <title>Bootstrap 5</title>
</head>
<body>
   <div class="container-lg my-5">
       <h2>Basic width width</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary text-light"> col1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light"> col2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-light"> col3</div>
        </div>
    </div>
</div>   

<div class="container-lg my-5">
    <h2>Collumn width</h2>
 <div class="row">
     <div class="col-6">
         <div class="p-5 bg-primary text-light"> col1</div>
     </div>
     <div class="col-3">
         <div class="p-5 bg-primary text-light"> col2</div>
     </div>
     <div class="col-3">
         <div class="p-5 bg-primary text-light"> col3</div>
     </div>
 </div>
</div>   

<div class="container-lg my-5">
    <h2>Respinsive coolumn width</h2>
 <div class="row">
     <div class="col-sm-4 col-lg-6">
         <div class="p-5 bg-primary text-light"> col1</div>
     </div>
     <div class="col-sm-4 col-lg-3">
         <div class="p-5 bg-primary text-light"> col2</div>
     </div>
     <div class="col-sm-4 col-lg-3">
         <div class="p-5 bg-primary text-light"> col3</div>
     </div>
 </div>
</div>  

<div class="container-lg my-5">
    <h2>justify column</h2>
 <div class="row justify-content-center">
     <div class="col-md-3">
         <div class="p-5 bg-primary text-light"> col1</div>
     </div>
     <div class="col-md-3">
         <div class="p-5 bg-primary text-light"> col2</div>
     </div>
     <div class="col-md-3">
         <div class="p-5 bg-primary text-light"> col3</div>
     </div>
 </div>
</div>
       
   

   
    <!-- Optional Bootstrap with poper -->
    <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
